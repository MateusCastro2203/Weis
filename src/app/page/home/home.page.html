<ion-header>
    
</ion-header>
<ion-content>
    <br><br><br><br>
    <ion-list *ngIf="!product.length" class="nada">
        <ion-label color="primary" >Nenhum produto cadastrado :(</ion-label>      
    </ion-list>
    
  <ion-item *ngFor = "let produto of product" class="user-list" lines="none">
        <ion-card class="container">
            <ion-card-header>
                <ion-card-title color="primary">{{produto.produto}}</ion-card-title>
                <ion-card-subtitle color="secundary">Pre√ßo: R$ {{produto.value}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="content">
                {{produto.description}}
                <br>
                Vendedor: {{produto.name}}
                <br>
                Telefone de Contato: {{produto.phone}}
            </ion-card-content>          
        </ion-card>  
    </ion-item>
</ion-content>
